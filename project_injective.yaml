specVersion: 1.0.0
name: injective-dictionary
version: 1.0.0
runner:
  node:
    name: "@subql/node-cosmos"
    version: "*"
    options:
      unfinalizedBlocks: false
      historical: false
  query:
    name: "@subql/query"
    version: "*"
description: A SubQuery project provide dictionary data & service for the Cosmos - Injective zone
schema:
  file: ./schema.graphql
network:
  chainId: injective-1
  endpoint: "https://archival.tm.injective.network"
  chainTypes: # This is a beta feature that allows support for any Cosmos chain by importing the correct protobuf messages
    injective.peggy.v1.types:
      file: "./proto/injective/peggy/v1/types.proto"
      messages:
        - BridgeValidator
    injective.peggy.v1:
      file: "./proto/injective/peggy/v1/msgs.proto"
      messages:
        - MsgSetOrchestratorAddresses
        - MsgValsetConfirm
        - MsgSendToEth
        - MsgRequestBatch
        - MsgConfirmBatch
        - MsgDepositClaim
        - MsgWithdrawClaim
        - MsgValsetUpdatedClaim
        - MsgERC20DeployedClaim
        - MsgCancelSendToEth
        - MsgSubmitBadSignatureEvidence

dataSources:
  - kind: cosmos/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleEvent
          kind: cosmos/EventHandler
        - handler: handleMessage
          kind: cosmos/MessageHandler
